name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[CI SKIP]')"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3

      - name: ‚ö° use node
        uses: actions/setup-node@v3
        with:
          node-version: "10.x"

      - name: ‚öôÔ∏è npm setup
        run: npm ci

      - name: üî® npm build
        run: npm run build

      - name: üì¶ Get LFTP
        run: |
          sudo apt install lftp
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_ENV

      - name: üöÄ deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          bash ./ci/stamp.sh ./Resources/Private/Fusion/Information.fusion
          bash ./ci/lftp.sh push
        env:
          FTP_DRY_RUN: false
          FTP_SERVER: 34.65.45.216
          FTP_USER: sh@signalwerk.ch
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_POST_CMD: mv "/html/Data/Temporary" "/html/Data/${{ env.GITHUB_SHA_SHORT }}__Temporary";
          FTP_LOCAL_DIR: .
          FTP_REMOTE_DIR: /html/DistributionPackages/signalwerk.sfgz/

      - name: ‚òÅÔ∏è Build Cache
        run: curl -s -I https://sfgz.ch