      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'height':
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'


