<script src="{f:uri.resource(path: 'JavaScript/filterview.js', package: 'signalwerk.sfgz')}"></script>

<form class="filter-form" id="filter-form" method="post" action="">

  <div class="category">

    <div class="text">
      <h3>Freitext</h3>
      <div class="form-group clearfix">
        <div class="input">
          <input class="filterText"  class="form-control" id="filter-form-text" type="text" name="text" value="" placeholder="Suche nach...">
        </div>
      </div>
    </div>

    <div class="organisations">
      <h3>Organisation</h3>
      <select class="filterCat" name="organisation">
        <option value="*">Alle</option>
        <f:for each="{organisations}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>

    <div class="functions">
      <h3>Funktion</h3>
      <select class="filterCat" name="function">
        <option value="*">Alle</option>
        <f:for each="{functions}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="filter-form-submit">&nbsp;</label>
    <div class="input">
      <button id="filter-form-submit" type="submit"><span class="txt">Suchen</span><span class="wait">warten...</span></button>
    </div>
  </div>
  <br />
  <br />
</form>
