<script src="{f:uri.resource(path: 'JavaScript/courseview.js', package: 'signalwerk.sfgz')}"></script>

<form class="filter-form" id="filter-form" method="post" action="">

  <h3>Freitext</h3>
  <div class="form-group clearfix">
    <div class="input">
      <input class="form-control" id="filter-form-text" type="text" name="text" value="" placeholder="Suche nach...">
    </div>
  </div>

  <div class="category">

    <div class="angebot">
      <h3>Angebotsbereiche</h3>
      <select name="angebot">
        <option value="*">Alle</option>
        <f:for each="{angebote}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>
    <div class="beruf">
      <h3>Berufe</h3>
      <select name="beruf">
        <option value="*">Alle</option>
        <f:for each="{berufe}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>
  </div>



  <div class="form-group starttime clearfix">

    <div class="day">
      <h3>Kurstag</h3>
      <select name="day">
        <option value="*">Alle</option>
        <f:for each="{days}" as="day">
          <option value="{day.identifier}">{day.properties.title}</option>
        </f:for>
      </select>
    </div>

    <div class="month">
      <h3>Startmonat</h3>
      <select name="month">
        <option value="*">Alle</option>
        <f:for each="{months}" as="month">
          <option value="{month.identifier}">{month.properties.title}</option>
        </f:for>
      </select>
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="filter-form-submit">&nbsp;</label>
    <div class="input">
      <button id="filter-form-submit" type="submit"><span class="txt">Suchen</span><span class="wait">warten...</span></button>
    </div>
  </div>
  <br />
  <br />
</form>
