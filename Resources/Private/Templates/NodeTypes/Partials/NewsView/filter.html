<script src="{f:uri.resource(path: 'JavaScript/filterview.js', package: 'signalwerk.sfgz')}"></script>

<form class="filter-form" id="filter-form" method="post" action="">

  <div class="category">

    <div class="events">
      <h3>Events</h3>
      <div class="form-group clearfix">
        <input class="filterCat" type="radio" id="eventChoiceAll" name="event" value="*" checked>
        <label for="eventChoiceAll">Alle</label>
        <f:for each="{events}" as="category" iteration="iterator">
          <input type="radio" id="eventChoice{iterator.index}" name="event" value="{category.identifier}">
          <label for="eventChoice{iterator.index}">{category.properties.title}</label>
        </f:for>
      </div>
    </div>

    <div class="day">
      <h3>Wochentag</h3>
      <div class="form-group clearfix">
        <input class="filterCat" type="radio" id="dayChoiceAll" name="day" value="*" checked>
        <label for="dayChoiceAll">Alle</label>
        <f:for each="{days}" as="category" iteration="iterator">
          <input type="radio" id="dayChoice{iterator.index}" name="day" value="{category.identifier}">
          <label for="dayChoice{iterator.index}">{category.properties.title}</label>
        </f:for>
      </div>
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="filter-form-submit">&nbsp;</label>
    <div class="input">
      <button id="filter-form-submit" type="submit"><span class="txt">Suchen</span><span class="wait">warten...</span></button>
    </div>
  </div>
  <br />
  <br />
</form>
