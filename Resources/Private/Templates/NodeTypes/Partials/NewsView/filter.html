<script src="{f:uri.resource(path: 'JavaScript/filterview.js', package: 'signalwerk.sfgz')}"></script>

<form class="filter-form" id="filter-form" method="post" action="">

  <div class="category">

    <div class="events">
      <h3>Events</h3>
      <select class="filterCat" name="event">
        <option value="*">Alle</option>
        <f:for each="{events}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>

    <div class="day">
      <h3>Wochentag</h3>
      <select class="filterCat" name="day">
        <option value="*">Alle</option>
        <f:for each="{days}" as="category">
          <option value="{category.identifier}">{category.properties.title}</option>
        </f:for>
      </select>
    </div>

  </div>

  <div class="form-group clearfix">
    <label for="filter-form-submit">&nbsp;</label>
    <div class="input">
      <button id="filter-form-submit" type="submit"><span class="txt">Suchen</span><span class="wait">warten...</span></button>
    </div>
  </div>
  <br />
  <br />
</form>
