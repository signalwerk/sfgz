{namespace neos=Neos\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<div class="youtube__root">
		<f:if condition="{video}">
			<f:then>
				<figure class="video">
					<iframe src="https://www.youtube.com/embed/{video}?wmode=transparent&rel=0" {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')}frameborder="0" allowfullscreen></iframe>
				</figure>
			</f:then>
			<f:else>
				<p>Bitte Video ID eingeben</p>
			</f:else>
		</f:if>
	</div>
</div>
