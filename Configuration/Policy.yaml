privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'signalwerk.sfgz:Course':
      matcher: 'method(signalwerk\sfgz\Controller\CourseController->(.*)Action())'

roles:
  'Neos.Neos:Editor':
    privileges:
      -
        privilegeTarget: 'Neos.Media.Browser:ManageAssetCollections'
        permission: GRANT
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'signalwerk.sfgz:Course'
        permission: GRANT
