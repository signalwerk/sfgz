"signalwerk.sfgz:Column":
  superTypes:
    "Neos.Neos:Content": TRUE
  abstract: TRUE
  ui:
    group: "structure"
    label: "SH Column"
    icon: "icon-columns"
    inlineEditable: TRUE
    inspector:
      groups:
        column:
          label: "Eigenschaften"
          position: 10
          icon: "icon-columns"
  properties:
    layout:
      type: string
      ui:
        label: "Layout"
        inspector:
          group: "column"
          editor: "Neos.Neos/Inspector/Editors/SelectBoxEditor"
